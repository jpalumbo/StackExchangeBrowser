<div class="container-fluid">
    <div class="container-fluid">
        <div class="row-fluid">
            <br />
            <h1>Stack Exchange Site Browser</h1>
            <hr />
            <div class="row-fluid">
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-search"></i></span>
                            <input class="span4" id="inputIcon" type="text" placeholder="Search Site" ng-model="sites.name">
                        </div>
                    </div>
                </div>
            </div>
            <hr />


				<div ng-show="alertIsVisible" class="alert {{alertClass}}" style="text-align: center;">
				<a class="close" data-dismiss="alert">Ã—</a>
					{{alertMessage}}
				</div>


			<div class="row-fluid">
				<span class="span9">
					<pagination num-pages="noOfPages" current-page="currentPageNo"></pagination>
				</span>
				<span class="span2">
					 <div class="control-group">
						 <div class="controls">
							<div class="input-prepend input-append">


								<span class="add-on">Display</span>
								<select ng-model="pageSize" ng-change="pageSize_OnChange()" style="width:65px;">
									 <option value="25" ng-selected="selected">25</option>
									 <option value="50">50 </option>
									 <option value="75">75</option>
									 <option value="100">100</option>
								 </select>
								<span class="add-on">per page</span>
							 </div>
						 </div>
					 </div>

				</span>
			</div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Audience</th>
                        <th>URL</th>
                        <th>Launch Date</th>
                        <!--<th></th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="site in sitesCollection | filter:sites">
                        <td>
                            <span align="center">
                                <img ng-src="{{site.icon_url}}" alt="{{site.name}}" height="38" width="38" ng-click="loadDetailView({{$index}})" />
                            </span>
                        </td>
                        <td>
                            <p class="lead"><a ng-click="loadDetailView({{$index}})">{{site.name}}</a></p>
                        </td>
                        <td>
                            <p>{{site.audience | Capitalize}}</p>
                        </td>
                        <td>
                            <a href="{{site.site_url}}" target="_blank">{{site.site_url}}</a>
                        </td>
                        <td>{{formatDate(site.launch_date)}}
                        </td>
                       <!-- <td>
                            <span align="center">
                                <button type="button" class="btn btn-primary" ng-click="loadDetailView({{$index}})"><i class="icon-list icon-white"></i>View Details</button>
                            </span>
                        </td>-->
                    </tr>
                </tbody>
            </table>
			<div class="row-fluid">
				<span class="span9">
					<pagination num-pages="noOfPages" current-page="currentPageNo"></pagination>
				</span>
				<span class="span2">
					 <div class="control-group">
						 <div class="controls">
							 <div class="input-prepend input-append">


								 <span class="add-on">Display</span>
								 <select ng-model="pageSize" ng-change="pageSize_OnChange()" style="width:65px;">
									 <option value="25" ng-selected="selected">25</option>
									 <option value="50">50 </option>
									 <option value="75">75</option>
									 <option value="100">100</option>
								 </select>
								 <span class="add-on">per page</span>
							 </div>
						 </div>
					 </div>

				</span>
			</div>
        </div>
    </div>
</div>
